<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña Restablecida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.xtrafondos.com/thumbs/webp/1_9492.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            backdrop-filter: blur(8px);
        }
        .message-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #00796b;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>¡Contraseña restablecida con éxito!</h2>
        <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
        <a href="Nueva interfaz de entrada.html">Ir a iniciar sesión</a>
    </div>
</body>
</html>
